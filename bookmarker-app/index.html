<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker app</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
            </nav>
            <h3 class="text-muted">Bookmarks app</h3>
        </div>
        <div class="jumbotron">
            <h2>Favourite sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control" id="siteName" placeholder="name here ..." />
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="URL here ..." />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="result"></div>
            </div>
                
        </div>
        <!-- /container -->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
