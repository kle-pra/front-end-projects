<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>WeatherJS</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <h1  class="text-light" id="w-location"></h1>
                <h3 class="text-dark"
                    id="w-desc"></h3>
                <h3  class="text-dark" id="w-string"></h3>
                <img id="w-icon">
                <ul class="list-group mt-3"
                    id="w-deatils">
                    <li class="list-group-item text-dark"
                        id="w-humidity"></li>
                    <li class="list-group-item text-dark"
                        id="w-dewpoint"></li>
                    <li class="list-group-item text-dark"
                        id="w-feels-like"></li>
                    <li class="list-group-item text-dark"
                        id="w-wind"></li>
                </ul>

                <hr>
                <!-- Button trigger modal -->
                <button type="button"
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#locModal">
                    Change location
                </button>

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade"
             id="locModal"
             tabindex="-1"
             role="dialog"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog"
                 role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="exampleModalLabel">Choose location</h5>
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="w-form">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                            <label for="state">State</label>
                            <input type="text" id="state" class="form-control">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                        <button id="w-change-btn" type="button"
                                class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
