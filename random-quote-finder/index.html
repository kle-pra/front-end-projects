<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Quote App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <p><span id="quote"></span></p>
                <p><span id="author"></span></p>
                <br>
                <a id="loadQuoteButton" class="btn btn-default" target="_blank" role="button">Load new!</a>
                <a id="tweetQuoteButton" class="btn btn-default" target="_blank" role="button">Tweet it!</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
