<div class="row">
  <form (ngSubmit)="onRegister()" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="email" name="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input name="password" [(ngModel)]="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <input class="btn" type="submit" value="Register">
  </form>
</div>
